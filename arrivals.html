        <script src = "../public/js/jquery.cookie.js"></script>
        <script>
            function logincookie() {
                var userEmail = $.cookie("userEmail");
                if (userEmail != '' && userEmail != null) {
                    console.log("쿠키 존재: " + userEmail);
                    $("#log_in_out").html("로그아웃");
                    $("#log_in_out").attr("onclick", 'window.location.href = "logout"');
                    var username = $.cookie("username");
                    $("#btn_join").html(username + "님, 반갑습니다");
                    var t = document.getElementById("btn_join");
                    t.style.color = "red";
                    $("#btn_join").attr("onclick", '');
                }
                else {
                    console.log("쿠키가 존재하지 않습니다");

                    $("#log_in_out").html("로그인");
                    $("#log_in_out").attr("onclick", 'window.location.href = "login.html"');
                }
            }

            var stations = [];
            let lineNumber;
            function loadDoc(lineno) {
                console.log("새로고침 했습니다.");
                getstations(lineno)
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        arrivals(lineno, this);
                    }
                };
                xhttp.open("GET", `http://swopenapi.seoul.go.kr/api/subway/7141685873706f7434376d4f6d4e74/xml/realtimePosition/0/1000/${lineno}`, true);
                xhttp.send();
            }

            function getstations(lineno) {
                // 호선이 선택되면 역 목록 가져오기
                var sendData = {lineno: lineno};
                if(lineno === "우이신설선"){
                    sendData = {lineno: "우이신설경전철"};
                }
                var ajaxData = {
                    type: "GET",
                    url: "getStations",
                    data: sendData,
                    dataType: "json",
                    success: get_onSuccess,
                    error: get_onError
                };
                $.ajax(ajaxData);
                lineNumber = lineno;
            }

            function get_onSuccess(data, status, xhr) {
                $('#demo').html("");

                if (lineNumber === "1호선") {
                    linecolor = "#0052A4";
                }
                else if (lineNumber === "2호선") {
                    linecolor = "#00a84d";
                }
                else if (lineNumber === "3호선") {
                    linecolor = "#ef7c1c";
                }
                else if (lineNumber === "4호선") {
                    linecolor = "#00a4e3";
                }
                else if (lineNumber === "5호선") {
                    linecolor = "#996cac";
                }
                else if (lineNumber === "6호선") {
                    linecolor = "#cd7c2f";
                }
                else if (lineNumber === "7호선") {
                    linecolor = "#747f00";
                }
                else if (lineNumber === "8호선") {
                    linecolor = "#e6186c";
                }
                else if (lineNumber === "9호선") {
                    linecolor = "#bdb092";
                }
                else if (lineNumber === "경의중앙선") {
                    linecolor = "#77c4a3";
                }
                else if (lineNumber === "경춘선") {
                    linecolor = "#178c72";
                }
                else if (lineNumber === "공항철도") {
                    linecolor = "#0090d2";
                }
                else if (lineNumber === "신분당선") {
                    linecolor = "#d4003b";
                }
                else if (lineNumber === "우이신설선") {
                    linecolor = "#B7C450";
                }

                if(lineNumber === "2호선" || lineNumber === "공항철도"){
                    $('#demo').append(`<tr><th style = "width: 40%;">하행 ▼</th><th style = "width: 20%;">${lineNumber}</th><th style = "width: 40%;">▲ 상행</th></tr>`);
                }
                else{
                    $('#demo').append(`<tr><th style = "width: 40%;">▲ 상행</th><th style = "width: 20%;">${lineNumber}</th><th style = "width: 40%;">하행 ▼</th></tr>`);
                }

                for(var i = 0; i < data.stations.length; i++){
                    console.log(data.stations[i].stationcd, data.stations[i].stationname)
                    $('#demo').append(`<tr style = "height: 8em;"><td style = "border-bottom: dashed thin lightgray;" id = "${data.stations[i].stationname}U"></td><td class = "white" style = "background: ${linecolor}">${data.stations[i].stationname}</td><td style = "border-bottom: dashed thin lightgray;" id = "${data.stations[i].stationname}L"></td></tr>`);
                    stations.push(data.stations[i].stationname)
                }
            }

            function get_onError(jqXHR, textStatus, errorThrown) {
                console.log(jqXHR.responseText);
            }

            function arrivals(lineno, xml) {
                let trainImg;
                var xmlDoc = xml.responseXML;
                var table = "";
                var checkOverlap = [];
                var x = xmlDoc.getElementsByTagName("row");
                for (var i = 0; i < x.length; i++) {
                    if(lineno === "1호선"){
                        trainImg = "./public/img/trains/111_116.png";
                    }
                    if(lineno === "2호선"){
                        trainImg = "./public/img/trains/214+232_238+256+273_284+293.png";
                    }
                    if(lineno === "3호선"){
                        trainImg = "./public/img/trains/334_335+346_348.png";
                    }
                    if(lineno === "4호선"){
                        trainImg = "./public/img/trains/401_426.png";
                    }
                    if(lineno === "5호선"){
                        trainImg = "./public/img/trains/501_546.png";
                    }
                    if(lineno === "6호선"){
                        trainImg = "./public/img/trains/601_641.png";
                    }
                    if(lineno === "7호선"){
                        trainImg = "./public/img/trains/701_717.png";
                    }
                    if(lineno === "8호선"){
                        trainImg = "./public/img/trains/801_815.png";
                    }
                    if(lineno === "9호선"){
                        trainImg = "./public/img/trains/901_945.png";
                    }
                    if(lineno === "경의중앙선"){
                        trainImg = "./public/img/trains/31183_31189+31192_31203+32119_32121+33101_33127.png";
                    }
                    if(lineno === "경춘선"){
                        trainImg = "./public/img/trains/36101_36114.png";
                    }
                    if(lineno === "신분당선"){
                        trainImg = "./public/img/trains/D001_D023.png";
                    }
                    if(lineno === "공항철도"){
                        trainImg = "./public/img/trains/A201_A222.png";
                    }
                    if(lineno === "우이신설선"){
                        trainImg = "./public/img/trains/UL001_UL018.png";
                    }
                    let arrived;
                    let destination = x[i].getElementsByTagName("statnTnm")[0].childNodes[0].nodeValue + "행";
                    if(lineno === "경춘선"){
                        if(x[i].getElementsByTagName("trainNo")[0].childNodes[0].nodeValue.charAt(0) === "2"){
                            if(x[i].getElementsByTagName("statnTnm")[0].childNodes[0].nodeValue === "1") destination = "용산행(ITX-청춘)";
                            if(x[i].getElementsByTagName("statnTnm")[0].childNodes[0].nodeValue === "춘천") destination = "춘천행(ITX-청춘)";
                            trainImg = "./public/img/trains/368000.png";
                        }
                    }
                    if(x[i].getElementsByTagName("statnTnm")[0].childNodes[0].nodeValue === "53") destination = "석남행";
                    if(x[i].getElementsByTagName("statnTnm")[0].childNodes[0].nodeValue === "65") destination = "하남검단산행";
                    if(x[i].getElementsByTagName("statnTnm")[0].childNodes[0].nodeValue === "171") destination = "광운대행";
                    if(x[i].getElementsByTagName("statnTnm")[0].childNodes[0].nodeValue === "성수종착") destination = "순환";
                    if(x[i].getElementsByTagName("trainSttus")[0].childNodes[0].nodeValue === "0") arrived = "접근";
                    else if(x[i].getElementsByTagName("trainSttus")[0].childNodes[0].nodeValue === "1") arrived = "도착";
                    else arrived = "출발";
                    if(checkOverlap.indexOf(x[i].getElementsByTagName("trainNo")[0].childNodes[0].nodeValue) < 0){
                        if(x[i].getElementsByTagName("updnLine")[0].childNodes[0].nodeValue == 0){
                            $(`#${x[i].getElementsByTagName("statnNm")[0].childNodes[0].nodeValue.split("(")[0]}U`).append(`<img src = "${trainImg}" style = "width: 3em;"><br>#${x[i].getElementsByTagName("trainNo")[0].childNodes[0].nodeValue} ${destination}<br>${x[i].getElementsByTagName("statnNm")[0].childNodes[0].nodeValue} ${arrived}<br>`)
                        }
                        else if(x[i].getElementsByTagName("updnLine")[0].childNodes[0].nodeValue == 1){
                            $(`#${x[i].getElementsByTagName("statnNm")[0].childNodes[0].nodeValue.split("(")[0]}L`).append(`<img src = "${trainImg}" style = "width: 3em;"><br>#${x[i].getElementsByTagName("trainNo")[0].childNodes[0].nodeValue} ${destination}<br>${x[i].getElementsByTagName("statnNm")[0].childNodes[0].nodeValue} ${arrived}<br>`)
                        }
                    }
                    checkOverlap.push(x[i].getElementsByTagName("trainNo")[0].childNodes[0].nodeValue);
                }
            }
        </script>
