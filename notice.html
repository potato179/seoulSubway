        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src = "../public/js/jquery.cookie.js"></script>
        <script>
            function logincookie(){
                var userEmail = $.cookie("userEmail");
                if(userEmail != '' && userEmail != null){
                    console.log("쿠키 존재: " + userEmail);
                    $("#log_in_out").html("로그아웃");
                    $("#log_in_out").attr("onclick", 'window.location.href = "logout"');
                    var username = $.cookie("username");
                    $("#btn_join").html(username + "님, 반갑습니다");
                    var t = document.getElementById("btn_join");
                    t.style.color = "red";
                    $("#btn_join").attr("onclick", '');
                }
                else{
                    console.log("쿠키가 존재하지 않습니다");
                    $("#log_in_out").html("로그인");
                    $("#log_in_out").attr("onclick", 'window.location.href = "login.html"');
                }

                var ajaxData = { 
                    type: "GET", 
                    url : "get_notice",
                    data: {}, 
                    dataType: "json",
                    success: function(data, status, xhr){
                        console.log(data);
                        //$("#notices").html("daflasdhfkadhfakds");
                        var tempStr = "";
                        data.forEach(function(item, index){
                            tempStr += `<tr class = "white" onclick = 'ViewNotice(${item.id})'>
                                    <th scope="row">${item.id}</th>
                                    <td>${item.title}</td>
                                    <td>${item.writer}</td>
                                </tr>
                            `
                        });
                        $("#q_list").html(tempStr);
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                    }
                };
                $.ajax(ajaxData);

            }

            function ViewNotice(id){
                console.log(`질문: ` + id);

                var ajaxData = { 
                    type: "GET", 
                    url : "view_notice",
                    data: {id: id}, 
                    dataType: "json", 
                    success :  function(data, status, xhr){
                        console.log(data);
                        $('#q_table').html('');

                        let notice_info;
                        notice_info = `<br><h1>${data.title}</h1>
                        <p>작성자: ${data.writer}</p><br><br>
                        ${data.content}
                        <br><br><br><br><br>
                        <button onclick = window.location.href='/community.html'>목록으로</button>
                        `
                        $('#view_q').html(notice_info);
                    },
                    error:  function(jqXHR, textStatus, errorThrown){
                    }
                };

                $.ajax(ajaxData);
            }
        </script>
