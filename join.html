        <form style = "text-align: center;" class = "container form-signin">
            <h2>회원가입</h2><br>
            <div class="form-floating">
                <input type = "email" class = "form-control" id = "email floatingEmail" placeholder = "이메일 주소">
                <label for = "floatingEmail">이메일 주소</label>
            </div>
            <div class="form-floating">
                <input type = "email" class = "form-control" id = "name floatingName" placeholder = "사용자명">
                <label for = "floatingName">사용자명</label>
            </div>
            <div class="form-floating">
                <input type = "password" class = "form-control" id = "pw floatingPassword" placeholder = "비밀번호">
                <label for = "floatingPassword">비밀번호</label>
            </div>
            <div class="form-floating">
                <input type = "password" class = "form-control" id = "pwc floatingPasswordCheck" placeholder = "비밀번호">
                <label for = "floatingPasswordCheck">비밀번호 확인</label>
            </div><br>
            <button class = "btn btn-lg btn-outline-success btn-block" type = "button" onclick = "join();">회원가입</button><br><br>
            <a href = "./login.html">로그인</a>
            <a href = "./index.html">돌아가기</a>
        </form>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src = "../public/js/jquery.cookie.js"></script>
        <script>
            function join() {
                var name = $('#name').val();
                var email = $('#email').val();
                var pw = $('#pw').val();
                var pwc = $('#pwc').val();
                var sendData =  {name: name, email: email, pw: pw};

                if(pw !== pwc){
                    alert("비밀번호가 일치하지 않습니다. 다시하세요");
                    return;
                }

                var ajaxData = { 
                    type: "GET", 
                    url : "join",
                    data: sendData, 
                    dataType: "json", 
                    success :  onSuccess,
                    error: onError
                };

                $.ajax( ajaxData );
            }

            function onSuccess (data, status, xhr) { 
                console.log(data);
                if(data.condition == "join"){
                    alert(data.message);        
                    window.location.href = "/"
                }
                else if(data.condition == "fail"){
                    alert(data.message);        
                }
            }

            function onError (jqXHR, textStatus, errorThrown) { 
                console.log(jqXHR.responseText); 
            }
        </script>
