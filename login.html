<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>수도권 전동차 정보</title>
        <script src = "https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity = "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin = "anonymous"></script>
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity = "sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin = "anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity = "sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin = "anonymous"></script>
        <script src = "https://kit.fontawesome.com/06fb83cb17.js" crossorigin = "anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://potato179.github.io/style/potato-min.css">
        <style>
            body{
                font-family: 'Nanum Gothic', sans-serif;        
            }
        </style>
    </head>
    <body>
        <form style = "text-align: center;" class = "container form-signin">
            <h2 class = "h3 mb-3 font-weight-normal">로그인을 하세요</h2>
            <input id="email" name="email" style="margin-bottom: 10px;" type="email"  class="form-control" placeholder="사용자 이메일" required></input>
            <input id="pw" name="pw" type="password" class="form-control" placeholder="패스워드" required></input>
            <button class="btn btn-lg btn-outline-success  btn-block" type="button" onclick="signin();">로그인</button>
            <a class="btn btn-lg btn-block" href="./join.html">회원가입</a>
            <a class="btn btn-lg btn-block" href="./index.html">취소</a>
        </form>

        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>

            function signin() {
                var email = $('#email').val();
                var pw = $('#pw').val();
                var sendData =  { email: email, pw: pw };

                var ajaxData = { 
                    type: "GET", 
                    url : "login",
                    data: sendData, 
                    dataType: "json", 
                    success :  onSuccess,
                    error: onError
                };

                $.ajax( ajaxData );
            }

            function onSuccess (data, status, xhr) { 

                console.log(data);

                if(data.condition == "success"){
                    // 로그인 성공 메인화면 가게 해준다.
                    alert(data.message);        
                    window.location.href = "index.html"
                }
                else if(data.condition == "fail"){
                    //존재하지 않은 유저 || 비밀번호 불일치
                    alert(data.message);
                }

            }

            function onError (jqXHR, textStatus, errorThrown) { 
                console.log(jqXHR.responseText); 
            }
        </script>
    </body>
</html>
